<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/5.css">
    <title>Forms</title>
</head>
<body>
    <div class="wrapper">
        <div class="block1">
            <header class="block1__header header">
                <h1 style="text-align: center; font-size: 40px;">Forms</h1>
            </header>
            <main class="block1__main main">
                <div class="main__content">
                    <form action="#" name="forma1">                       
                        <div class="main__inp1">
                            <p>Pole vvoda "input"</p>
                            <input type="text" name="nameInput" placeholder="vvedite chto-to...">
                        </div>  
                        <div class="main__textarea1">
                            <p>Pole "text area"</p>
                            <textarea name="nameTextarea" id="" cols="30" rows="10">dfgasd@</textarea>
                        </div>  
                        <div class="main__radio1">
                            <p>radio knopki</p>
                            <input type="radio" name="nameRadio"> <span>Car</span>
                            <br>
                            <input type="radio" name="nameRadio"> <span>House</span>
                            <br>
                            <input type="radio" name="nameRadio"> <span>Village</span>
                        </div>      
                        <div class="main__check1">
                            <p>Checkboxsy</p>
                            <input type="checkbox"> <span>machine1</span>
                            <br>
                            <input type="checkbox"> <span>machine2</span>
                            <br>
                            <input type="checkbox"> <span>machine3</span>
                            <br>
                            <input type="checkbox"> <span>machine4</span>
                        </div>    
                        <div class="main__file1">
                            <p>vybrat file</p>
                            <input type="file" name="nameFile">
                        </div>
                        <div class="main__select1">
                            <p>vypodayushy spisok</p>
                            <select name="nameSelect" id="" >
                                <option value="1" selected>red</option>
                                <option value="2" >yellow</option>
                                <option value="3" selected>green</option>
                                <option value="4" >blue</option>
                            </select>
                        </div>
                        <div class="main__button1">
                            <button  type="submit">Knopka Formy</button>
                        </div>                               
                    </form>
                </div>
            </main>
            <footer class="block1__footer footer">
            </footer>
        </div>
    </div> 
    <script src="js/5.js"></script>
</body>
</html>
